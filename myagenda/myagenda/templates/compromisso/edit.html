{% extends 'base.html' %}

{% block title %}Editar Compromisso{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Editar Compromisso</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary btn-block mt-3">Salvar Alterações</button>
      </form>
      
      <a href="{% url 'compromisso:detail' compromisso.id %}" class="btn btn-secondary btn-block mt-2">
        Voltar ao Compromisso
      </a>
    </div>
  </div>
</div>
{% endblock %}
