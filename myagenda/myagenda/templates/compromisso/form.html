{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mb-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text">Criar Compromisso</h2>
      <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary btn-block">Criar Compromisso</button>
      </form> 
    </div>
  </div>
</div>

{% if form.errors or form.non_field_errors%}
    <div>
        {% for field in form%}
        {{field.errors}}
        {%endfor%}

        {{form.non_field_errors}}
    </div>
{%endif%}
{% endblock %}
