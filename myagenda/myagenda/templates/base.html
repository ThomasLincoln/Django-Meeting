<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Agenda{% endblock %}</title>
  <!-- Inclua os links para o Bootstrap CSS e JavaScript aqui -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-white ml-3 mx-2" href="/">Minha Aplicação</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-3">
        <li class="nav-item">
          <a class="nav-link" href="/">Página Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'compromisso:new' %}">Criar Compromisso</a>
        </li>
      </ul>
    </div>
    <div class="navbar-nav ml-auto mr-3 mx3">
      <button class="nav-item btn btn-dark" id="toggleDarkMode">Modo Escuro</button>
      {% if user.is_authenticated %}
        <span class="nav-item text-white mx-2 mt-auto mb-auto">Bem-vindo, {{ user.username }}!</span>
        <span>
          <a href="{% url 'logout' %}" class="nav-item btn btn-danger my-auto mx-2">Sair</a></p> <!-- Adicionando botão de logout -->
        </span>
        <span>

          <a href="{% url 'password_reset' %}" class="btn btn-primary mx-2">Redefinir Senha</a></p>
        </span>
      {% endif %}
    </div>
  </nav>
  <main class="container mt-5">
    {% block content %}
    {% endblock %}
  </main>
  <script>
    document.getElementById("toggleDarkMode").addEventListener("click", function () {
      document.body.classList.toggle("bg-dark");
      document.body.classList.toggle("text-white");
      document.querySelector(".navbar").classList.toggle("navbar-dark");
      document.querySelector(".navbar").classList.toggle("navbar-light");
      document.querySelectorAll(".nav-link").forEach(function (link) {
        link.classList.toggle("text-white");
      });
      document.querySelector(".navbar-toggler-icon").classList.toggle("text-white");
    });
  </script>
</body>
</html>
